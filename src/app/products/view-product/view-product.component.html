<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-2">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productData.productImg}}" alt="..." />
            </div>
            <div class="col-md-6">
                <div class="d-flex">
                    <i class="fa-regular fa-heart fa-2x mb-4"></i>
                </div>
                <div class="small mb-1">Product Id: {{productData.id}}</div>
                <h1 class="display-5 fw-bolder">{{productData.productName}}</h1>
                <div>
                    <a href="products/update-product/{{productData.id}}">Update Product</a> |
                    <a href="products/delete-product/{{productData.id}}">Delete Product</a>
                </div>
                <div class="fs-5 mb-5">
                    <span>{{productData.price}} Rs.</span>
                </div>
                <p class="lead">{{productData.description}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1"
                        style="max-width: 3rem" />
                    <button class="btn btn-outline-primary flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                    <button class="btn btn-warning ms-3 flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
